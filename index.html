<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>




<body>
    <!-- Navbar -->
    <header class="text-white text-center py-3">
        <div class="container">
            <h1>TypeRacer</h1>
            <button id="instructionButton" class="btn btn-light mt-2">Instructions</button>
        </div>
    </header>
     
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <!-- Test area content -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                    <select class="form-select" id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <h2 class="text-black">Test your typing speed by typing the text shown below:</h2>
                <div class="border p-3 mb-3" style="border-color: #ff8400;">
                    <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="typingInput" placeholder="Click the start button to begin the test">
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button id="startButton" class="btn btn-light btn-custom">Start</button>
                    <button id="stopButton" class="btn btn-light btn-custom mx-2">Stop</button>
                    <button id="retryButton" class="btn btn-light btn-custom">Retry</button>
                </div>
            </div>
            <div class="col-12 col-md-4 result-box">
                <!-- Results area content -->
                <h2 class="text-black">Results</h2>
                <p>Level: <span id="resultLevel">Easy</span></p>
                <p>Time: <span id="resultTime">0s</span></p>
                <p>WPM: <span id="resultWpm">0</span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<!-- Fontawesome JS -->
<script src="https://kit.fontawesome.com/34df38e448.js" crossorigin="anonymous"></script>


</body>
</html>
